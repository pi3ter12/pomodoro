<div class="card-container">
  <div class="timer-options">
    <app-button
      [buttonType]="'option'"
      [text]="'main.options.work'"
      (isClicked)="handleOptionChange('work')"
      [isSelected]="currentOption === 'work'">
    </app-button>
    <app-button
      [buttonType]="'option'"
      [text]="'main.options.shortBreak'"
      (isClicked)="handleOptionChange('shortBreak')"
      [isSelected]="currentOption === 'shortBreak'">
    </app-button>
    <app-button
      [buttonType]="'option'"
      [text]="'main.options.longBreak'"
      (isClicked)="handleOptionChange('longBreak')"
      [isSelected]="currentOption === 'longBreak'">
    </app-button>
  </div>
  <div class="timer">
    <app-timer></app-timer>
  </div>
  <div class="control-panel">
    <app-control-panel></app-control-panel>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
  <div class="bell">
    <app-bell></app-bell>
  </div>
</div>
