<app-card>
  <div class="settings-container" *ngIf="(isModalOpen | async)">
    <div class="close-button" (click)="handleCloseButton()">
      <img alt="close" src="assets/images/close.png">
    </div>
    <div class="title">
      {{'settings.title' | translate}}
    </div>
    <div class="settings-content">
      <ng-container *ngFor="let key of (formGroup.controls | objectKeys)">
        <app-input
          [label]="'settings.labels.' + key"
          [type]="'number'"
          [control]="(formGroup.get(key) | toFormControl)">
        </app-input>
      </ng-container>
      <div class="settings-content-buttons">
        <app-button
          (isClicked)="handleSaveButton()"
          [buttonType]="'normal'"
          [disabled]="!formGroup.valid"
          [text]="'settings.save'"
          class="save-button">
        </app-button>
      </div>
    </div>
  </div>
</app-card>
